<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>0.5px Border Demo 4</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script type="text/javascript" src="../../lib/m-base/index.js"></script>
    <style type="text/css">
    html, body, p, ul, li, h1, h2, h3, h4, h5, h6 {
    	margin: 0;
    	padding: 0;
    }

    ul, li {
        list-style: none;
    }

    body {
    	font: 14px/1.5 tahoma,arial,'Hiragino Sans GB',sans-serif;
    }

    #header {
    	height: calc(100rem/75);
    	text-align: center;
    	background: #f40;
    }

    .hd-title {
    	color: #fff;
    	line-height: calc(100rem/75);
    	font-weight: normal;
    	font-size: calc(48rem/75);
    }

    .list li {
    	position: relative;
    	font-size: calc(32rem/75);
    	font-weight: bold;
    	padding: calc(30rem/75);
    	box-sizing: border-box;
        border-bottom: 1px solid #aaa;
    }

    .list li:last-child {
    	border-bottom: 0;
    }

    .list li:active {
        background: #f0f0f0;
    }

    #footer {
    	height: calc(100rem/75);
    	background: #aaa;
    	text-align: center;
    }

    #footer a {
    	color: #fff;
    	line-height: calc(100rem/75);
    	text-decoration: none;
    	letter-spacing: calc(6rem/75);
    	font-weight: bold;
    }
    </style>

    <script type="text/javascript">
    document.addEventListener( 'touchstart', function(){}, true );
    </script>
</head>

<body>
	<div id="header">
		<h1 class="hd-title">0.5px Border Demo 4</h1>

			<li>item 9</li>
			<li>item 10</li>
		</ul>

	</div>

	<div id="footer">
		<a href="">...</a>
	</div>
</body>
</html>
